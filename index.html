<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="dice_images/diceicon.png" type="image/png">
</head>
<body>

        <h1>Dice<img src="dice_images/diceicon.png">Roller</h1>

    </div>
